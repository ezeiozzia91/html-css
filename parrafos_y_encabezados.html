
<!DOCTYPE html> <!-- Define la versión de html que estamos usando-->
<html lang="en"> <!-- Define la estructura y todo lo que esté adentro va a ser parte de la página web -->
<head> <!-- Info de la página que no podemos ver -->
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primera web</title> <!-- Define el título de la pestaña -->
</head>
<body> <!-- Va a estar toda la parte visual de nuestra página web -->
    <h1>TITULO</h1> <!-- Encabezado más importante que define el contenido de la página. Por cuestiones de SEO y posicionamiento solo puede haber un h1 -->
    <h2>SUBTITULO</h2>
    <h3>SUBTITULO</h3>
    <h4>SUBTITULO</h4>
    <h5>SUBTITULO</h5>
    <h6>SUBTITULO</h6>
    <p> <!-- Describre párrafos-->
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum, asperiores totam! Quisquam aut hic optio, sunt officia vitae neque eius ipsum architecto suscipit asperiores iusto ab eaque praesentium nemo consequatur!
    </p> 
</body>
</html>
