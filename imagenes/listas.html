<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <ol>  <!-- Listas ordenadas -->
        <li>Elemento 1</li> <!-- List item -->
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
    </ol>

    <ul> <!-- Listas desordenadas-->
        <li>Elemento </li> <!-- List item -->
        <li>Elemento </li>
        <li>Elemento </li>
        <li>Elemento </li>
    </ul>
</body>
</html>
